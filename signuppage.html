<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>

<div class="container">
            
<form class="form-horizontal" role="form">
   
<center><h3>SIGNUP</h3>
</center>  

<div class="row">
 
<div class="col-sm-4" style="font-size:150%;">
<label>First Name</label>
</div>
<div class="col-sm-4">          
<input type="text" id="firstName" placeholder="Enter First Name" >
</div>
  
</div>

<div class="row">
<div class="col-sm-4" style="font-size:150%;">
<label>Last Name</label></div>
<div class="col-sm-4">
<input type="text" id="lastName" placeholder="Enter Last Name"></div>
</div>                    

<div class="row">
 
<div class="col-sm-4" style="font-size:150%;">
<label>Gender</label>
</div>

<div class="col-sm-2" style="font-size:100%;">                                        <input type="radio" class="gender" value="M">Male                         
</div>

<div class="col-sm-2" style="font-size:100%;">
       
<input type="radio" class="gender" value="F">Female
                              
</div>
 
</div>

<div class="row">
<div class="col-sm-4" style="font-size:150%;">

<label>Email-Id</label></div>
<div class="col-sm-4">
<input type="text" placeholder="Enter Email-Id" >
</div>
</div>

<div class="row">
<div class="col-sm-4" style="font-size:150%;">
<label>Password</label></div>
<div class="col-sm-4">
<input type="password" placeholder="Enter Password" >
</div>
</div> 

<div class="row">
<div class="col-sm-4" style="font-size:150%;">
<label>Phone No</label></div>
<div class="col-sm-4">
<input type="text" placeholder="Enter Phone No" >
</div>
</div> 

<div class="row">
<div class="col-sm-4" style="font-size:150%;">
<label>State</label>
</div>

<div class="col-sm-4">
<select class="state">
<option value="kar">Karnataka</option>
<option value="AP">Andhra Pradesh</option>
<option value="Wb">West Bengal</option>
<option value="Mah">Maharashtra</option>
<option value="Tm">Tamilnadu</option>
<option value="Odi">Odisha</option>
<option value="Ker">Kerala</option>
<option value="Ass">Assam</option>
<option value="Pun">Punjab</option>

<option value="Hp">Himachal Pradesh</option>
<option value="Ap">Arunachal Pradesh</option>
<option value="Del">Delhi</option>
<option value="Har">Haryana</option>
<option value="Bih">Bihar</option>
<option value="Cha">Chattisgarh</option>
<option value="Go">Goa</option>
<option value="Jha">Jharkhand</option>
<option value="Man">Manipur</option>
</select></div>
</div>

<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4" style="font-size:150%;">
<input type="submit" value="Signup"></div>

</div>
</form>
</div>                
</body>
</html>
