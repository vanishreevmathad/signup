<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>

<div class="container">
            
<form class="form-horizontal" role="form">
   
<center><h3>UPDATE</h3></center>
</div>
<br>

<div class="row">
 
<div class="col-sm-4" style="font-size:100%;">
<label>First Name</label></div>
<div class="col-sm-4">  
<input type="text" id="firstName" Readonly>
</div>
</div>
<br>


<div class="row">
 
<div class="col-sm-4" style="font-size:100%;">
<label>Last Name</label></div>
<div class="col-sm-4">
<input type="text" id="lastName" Readonly>
</div>
</div>
<br>


<div class="row">
 
<div class="col-sm-4" style="font-size:100%;">
<label>User Name</label></div>
<div class="col-sm-4">
<input type="text" id="userName" Readonly>
</div>
</div>
<br>

<div class="row">
 
<div class="col-sm-4" style="font-size:100%;">
<label>Gender </label></div>
<div class="col-sm-2" style="font-size:100%;">                                      <input type="radio" class="gender" value="M">Male                         
</div>

<div class="col-sm-0" style="font-size:100%;">
</div>    
<input type="radio" class="gender" value="F">Female
                              
</div>
<br>

<div class="row">
<div class="col-sm-4">
<label>Password</label></div>
<div class="col-sm-4">
<input type="text" placeholder="Enter Password"></div>
</div>
<br>

<div class="row">
<div class="col-sm-4" style="font-size:100%;">
<label>Country</label></div>
<div class="col-sm-4">
<select class="country">

<option value="ind">India</option>
<option value="usa">USA</option>
<option value="aus">Australia</option>
<option value="sri">Srilanka</option>
<option value="mal">Maldives</option>
<option value="fra">France</option>
<option value="den">Denmark</option>
<option value="mex">Mexico</option>
<option value="nep">Nepal</option>
<option value="sin">Singapore</option>
</select>
</div>
</div>
<br>

<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4" style="font-size:100%;">
<input type="submit" value="UPDATE"></div>
</form>
</body>
</html>
